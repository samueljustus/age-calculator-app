<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Age calculator</title>
</head>
<body>
    <div class="container">
        <form action="#" class="form">
            <fieldset class="flex">
                <legend class="visually-hidden">Date of Birth</legend>
                <div class="day">
                    <label for="day" class="label">day</label>
                    <input type="text" id="day" minlength="1" maxlength="2" placeholder="DD"
                    class="input" oninput="validateInput(this)">
                    <p aria-live="polite"></p>
                </div>
                <div class="month">
                    <label for="month" class="label">month</label>
                    <input type="text" id="month" minlength="1" maxlength="2" placeholder="MM"
                    class="input"  oninput="validateInput(this)">
                    <p aria-live="polite"></p>
                </div>
                <div class="year">
                    <label for="year" class="label">year</label>
                    <input type="text" id="year" minlength="4" maxlength="4" placeholder="YYYY"
                    class="input"  oninput="validateInput(this)">
                    <p aria-live="polite"></p>
                </div>
            </fieldset>
            <div class="lower">
                <hr>
                <button class="btn" type="submit">
                    <img src="img/icon-arrow.svg" alt="an arrow pointing downwards that helps 
                    calculate age">
                </button>
            </div>
        </form>
        <div aria-live="polite" class="output">
            <p class="result year"><span id="yy">--</span>years</p>
            <p class="result month"><span id="mm">--</span>months</p>
            <p class="result day"><span id="dd">--</span>days</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
