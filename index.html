<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Age calculator</title>
</head>
<body>
    <div class="container">
        <div class="Date">
          <form action="">
           <div class="day">
            <label for="day">DAY</label>
            <input type="text" id="day" min-length="1" maxlength="2" placeholder="DD" class="input">
            <p class="msg"></p>
           </div>
           <div class="month">
            <label for="month">MONTH</label>
            <input type=text" id="month" min-length="1" maxlength="2" placeholder="MM" class="input">
            <p class="msg"></p>
           </div>
           <div class="year">
            <label for="year">YEAR</label>
            <input type="text id="year" min-length="4" maxlength="4" placeholder="YYYY" class="input">
            <p class="msg"></p>
           </div>
          </form>
        </div>
        <span><hr></span>
        <div class="img">
            <img src="img/icon-arrow.svg" alt="calculate logo">
        </div>
        <div class="result">
            
        </div>
    </div>
</body>
</html>
